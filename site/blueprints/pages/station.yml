title: Station

status:
  draft: Entwurf
  listed: Veröffentlicht


tabs:
  content:
    label: Inhalt


    columns:
      qrlink:
        width: 1
        fields:
          info:
            label: QR-Code Text
            type: info
            text: '{{ page.id }}'


      left:
        width: 1/3
        fields:
          teasertext:
            label: Teaser Text
            type: textarea
            size: medium

      middle:
        width: 1/3
        fields:
          icon:
            label: Icon / Piktogramm
            type: files
            multiple: false
            layout: cards
            size: tiny
          teaserimg:
            label: Teaser Bild
            type: files
            multiple: false
            layout: cards
            size: tiny


      right:
        width: 1/3
        fields:
          hastime:
            label: Hat Anmerkung (z.B. Öffnungszeiten)
            type: toggle
            text:
              - "Nein"
              - "Ja"
          time:
            label: Anmerkung
            type: writer
            size: small
            when:
              hastime: true

      body:
        width: 1
        fields:
          lat:
            label: Längengrad
            type: text
            minlength: 7
            maxlength: 12
            width: 1/2
          lon:
            label: Breitengrad
            type: text
            minlength: 7
            maxlength: 12
            width: 1/2

          line:
            type: line

          content:
            label: Inhalt
            type: blocks
            fieldsets:
              text:
                label: Text
                type: group
                fieldsets:
                  - heading
                  - text
                  - list
              media:
                label: Medien
                type: group
                fieldsets:
                  - img
                  - img-slider
                  - youtube
                  - audio
 media:
  label: Medien
  sections:
    files:
      label: Dateien
      type: files
      layout: cards
      size: tiny
